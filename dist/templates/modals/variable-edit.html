
<div class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form name="variable-edit">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
          <h4 class="modal-title">Edit </h4>
        </div>
        <div class="modal-body">
          <input name="id" type="hidden" class="form-control"/>
          <div class="row form-group">
            <div class="col-md-12">
              <input name="name" type="text" placeholder="Variable Name (ex: &quot;Sleep&quot;)" class="form-control"/>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <textarea name="question" placeholder="Question (ex: &quot;How much sleep did you get last night?&quot;)" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="popover" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
