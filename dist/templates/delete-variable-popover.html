
<div ng-controller="DeleteVariablePopoverController" class="popover right delete-variable-popover">
  <div class="arrow"></div>
  <div class="popover-content">
    <form ng-submit="delete()">
      <div class="row">
        <div class="col-xs-12"><b>Delete {{variable.name}}?</b></div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="button" ng-click="$hide()" class="btn btn-default btn-block">Cancel</button>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-danger btn-block">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
